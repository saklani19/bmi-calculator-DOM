<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="flex-container">
      <h1 class="flex-container">BMI Calculator</h1>
      <form>
        <div class="flex-container">
            <p><label>Height in CM: </label><input id="height" type="number" step="0.1" /></p>
            <p><label>Weight in KG: </label><input id="weight" type="number" step="0.1" /></p>
            <button>Calculate</button>
        </div>
        
        <div class="flex-container">
            <div class="black-backdrop">
                <div id="results">Results will be displayed here once you click the "Calculate" button</div>
            </div>
            
        </div>
        <div class="flex-container" id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Underweight = Less than 18.5</p>
          <p>Normal Range = 18.5 to 24.9</p>
          <p>Pre-obesity = 25.0 to 29.9</p>
          <p>Obesity Class I = 30.0 to 34.9</p>
          <p>Obesity Class II = 35.0 to 39.9</p>
          <p>Obesity Class III = Greater than 40.0</p>
        </div>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
